                    <td class="td-bgcolor">基线名称</td>

                        </div>
                    </td>
                </tr>
                <tr class="form-group h-pad-mar">
                    <td class="td-bgcolor">创建人</td>
                    <td><span id="createUser"></span>
                        <input type="hidden" name="createUser" value="">

                </tr>
                <tr class="form-group h-pad-mar">
                    <td class="td-bgcolor">创建时间</td>
                    <td><div><span id="createTime"></span>

                    <td><div><span id="updateUser"></span>

                </tr>
                <tr class="form-group h-pad-mar">
                    <td class="td-bgcolor">修改时间</td>
                    <td><div><span id="updateTime"></span>
                        <input type="hidden" name="updateTime" >
                    </div></td>
                </tr>
                <tr class="form-group h-pad-mar">
                    <td class="td-bgcolor">基线描述</td>
                    <td><div>
                        <textarea name="n_remark" id="remark" ></textarea>
                    </div></td>
                </tr>
            </table>
        </form>
            <button class="btn bg-dark btn-flat pull-right m-r-5" id="res_saveBtn" style="margin-left: 5px; color: #fff">

            <div class="btn-group pull-right m-r-5">

                <button class="btn bg-dark btn-flat" id="res_editEventBtn" style="margin-left: 5px; color: #fff">
