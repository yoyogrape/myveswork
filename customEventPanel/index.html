<style>
    #faultPolicyTable tr {
        cursor: pointer;
    }
</style>
<div class="box-header">
    <h3 class="box-title pull-left">自定义事件</h3>
    <div class="box-line"></div>
</div>

    <div id="box-body" style="overflow: auto;padding: 15px;">
        <div>
            <div class="btn-group pull-right m-r-5">
                <button class="btn bg-dark btn-flat" id="addEventBtn" style="margin-left: 5px; color: #fff">
                    <i class="fa fa-plus"></i>
                    新建
                </button>
                <button class="btn bg-dark btn-flat" id="editEventBtn" style="margin-left: 5px; color: #fff">
                    <i class="fa fa-plus"></i>
                    编辑
                </button>
                <button class="btn bg-dark btn-flat" id="delEventBtn" style="margin-left: 5px; color: #fff">
                    <i class="fa fa-remove"></i>
                    删除
                </button>
            </div>
        </div>

    <table id="eventTable" style="width: 100%;overflow-x: hidden" data-search="true" data-toolbar-align="right" data-buttons-align="right"></table>
